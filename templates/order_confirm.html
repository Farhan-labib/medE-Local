<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'order_confirm.css' %}"
    />
  </head>
  <body>
    <header>
      <div class="header-main" data-header>
        <div class="container">
          <a class="header-logo" href="{%url 'home'%}">
            <img
              src="{% static 'Logo.jpg' %}"
              alt=" medX logo"
              height="50px"
              width="80px"
            />
          </a>
        </div>
      </div>
      
    </header>
    <main>
      <div class="container">
        <form action="{% url 'order_confirm' %}" method="post">
          <div class="purchase-history">
            <table>
              <thead>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
              </thead>
              <tbody>
                {% for product_name, quantity, price in product_data_list %}
                  <tr>
                    <td>{{ product_name }}</td>
                    <td>
                      <span class="quantity">
                        {{ quantity }}
                        
                      </span>
                    </td>
                    <td>{{ price }} Taka</td>
                  </tr>
                {% endfor %}
                <tr style="background-color: rgb(195, 255, 139);">
                  <td colspan="2" rowspan="1">Delivery Charge</td>
                  <td >60 Taka</td>
                </tr>
                <tr style="background-color: rgb(195, 255, 139);">
                  <td colspan="2" rowspan="2">Subtotal</td>
                  <td>{{ total }}</td>
                </tr>
              </tbody>
            </table>
            <label for="address">Address:</label>
            <input style="height: 60px;" type="text" name="address" value='{{user_address}}'>
            <button class="confirm-order" type="submit">Confirm Order</button>
          </div>
        </form>
        
        
        
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="text/javascript" src="{% static 'script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
