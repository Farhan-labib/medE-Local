<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" type="text/css" href="{% static 'confirm.css' %}" />
</head>
<body>
  <header>
    <div class="header-main" data-header>
      <div class="container">
        <a class="header-logo" href="{% url 'home' %}">
          <img src="{% static 'Logo.jpg' %}" alt="medX logo" height="50" width="80">
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="confirm-order container">
      <img src="{% static 'images/check.gif' %}" alt="Success check" width="80">
      <h1>Your order has been confirmed!</h1>
    </div>
    <button><a href="{% url 'home' %}">Back to Home</a></button>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="text/javascript" src="{% static 'script.js' %}"></script>
  <script>localStorage.removeItem('cart');</script>
</body>
</html>
