<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            color: #2c3e50;
            font-size: 28px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-container {
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 16px;
        }

        input, select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table-container {
            overflow-x: auto;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="width: 100%; display: flex; align-items: start;"><a href="{% url 'admin' %}" style="
            display: inline-block; 
            padding: 12px 20px; 
            background-color: #6c757d; 
            color: white; 
            text-decoration: none; 
            font-size: 1em; 
            font-weight: bold; 
            border-radius: 5px; 
            border: none; 
            align-items: left !important;
            cursor: pointer;">
            â¬… Back
            </a></div>
        <h1>Manage Locations</h1>

        <!-- Add New Location Form -->
        <div class="form-container">
            <h2>Add New Location</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save Location</button>
            </form>
        </div>

        <!-- List of Existing Locations -->
        <h2>Existing Locations</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Level</th>
                        <th>Parent</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for location in locations %}
                        <tr>
                            <td>{{ location.name }}</td>
                            <td>{{ location.get_level_display }}</td>
                            <td>{{ location.parent.name|default:"None" }}</td>
                            <td>
                                <form method="post" action="{% url 'location_delete' location.id %}" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" style="background-color: red; color: white; border: none; padding: 6px 12px; font-size: 14px; cursor: pointer; border-radius: 4px;">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
