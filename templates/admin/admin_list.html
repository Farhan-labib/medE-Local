<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'confirm.css' %}" />
    <style>
      /* Global Styles */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      /* Header Styles */
      header {
        padding: 20px;
        text-align: center;
      }

      header img {
        width: 80px;
        height: auto;
      }

      /* Main Section */
      h1 {
        text-align: center;
        font-size: 28px;
        margin-top: 30px;
        color: #333;
      }

      /* Sorting/Filtering Container */
      .sorting-container {
        display: flex;
        justify-content: flex-start; /* Align filter to the left */
        margin: 20px;
        gap: 20px;
      }

      .sorting-container form {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .sorting-container select {
        padding: 8px;
        margin: 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .sorting-container button {
        padding: 8px 15px;
        background-color: #2980b9;
        color: white;
        border-radius: 5px;
        border: none;
      }

      .sorting-container button:hover {
        background-color: #3498db;
      }

      /* Card Container */
      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        justify-items: center;
      }

      /* Card Styling */
      .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 250px;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card h3 {
        font-size: 22px;
        color: #333;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
        flex-grow: 1;
      }

      .card-actions {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      .action-button {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
        display: inline-block;
        text-align: center;
        min-width: 80px;
      }

      .edit-button {
        background-color: #f39c12;
        color: white;
      }

      .edit-button:hover {
        background-color: #e67e22;
      }

      .delete-button {
        background-color: #e74c3c;
        color: white;
      }

      .delete-button:hover {
        background-color: #c0392b;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .card-container {
          grid-template-columns: 1fr 1fr;
        }

        .sorting-container {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      @media (max-width: 480px) {
        .card-container {
          grid-template-columns: 1fr;
        }

        .sorting-container {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-main">
        <div class="container">
          <a class="header-logo" href="{% url 'admin' %}">
            <img src="{% static 'Logo.jpg' %}" alt="medX logo" />
          </a>
        </div>
      </div>
    </header>
    <h1>Admin & Staff</h1>

    <!-- Sorting/Filtering Section -->
    <div class="sorting-container">
      <form method="get">
        <select name="role" aria-label="Filter by role">
          <option value="">All</option>
          <option value="admin" {% if request.GET.role == "admin" %}selected{% endif %}>Admin</option>
          <option value="staff" {% if request.GET.role == "staff" %}selected{% endif %}>Staff</option>
          <option value="superadmin" {% if request.GET.role == "superadmin" %}selected{% endif %}>Superadmin</option>
        </select>
        <button type="submit">Filter</button>
      </form>
    </div>

    <div class="card-container">
      {% for user in users %}
        <div class="card">
          <h3>{{ user.first_name }} {{ user.last_name }}</h3>
          <p>Phone Number: {{ user.phone_number }}</p>
          <div class="card-actions">
            <a href="{% url 'edit_user' user.id %}" class="action-button edit-button">Edit</a>
            <a href="{% url 'delete_user' user.id %}" class="action-button delete-button" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
          </div>
        </div>
      {% empty %}
        <p>No users found.</p>
      {% endfor %}
    </div>
  </body>
</html>
