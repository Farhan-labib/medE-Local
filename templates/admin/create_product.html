<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'confirm.css' %}" />
    <style>
      /* General Page Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5; /* Light gray background */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        text-align: center;
        color: #333; /* Dark text color */
        margin-top: 30px;
        font-size: 30px;
      }

      /* Form Container */
      .form-container {
        background-color: white; /* White background for the form */
        padding: 30px;
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        width: 60%; /* Form width */
        margin-top: 40px;
      }

      /* Form Fields Styling */
      .form-container input,
      .form-container select,
      .form-container textarea {
        width: 100%; /* Full-width inputs */
        padding: 12px; /* Padding for better readability */
        margin: 12px 0; /* Margin between fields */
        border: 1px solid #ddd; /* Light border */
        border-radius: 5px; /* Rounded edges */
        font-size: 16px;
        background-color: #fafafa; /* Slight background color for inputs */
      }

      /* Button Styling */
      .form-container button {
        width: 100%;
        padding: 14px;
        background-color: #2980b9; /* Blue button */
        color: white; /* White text */
        border: none;
        border-radius: 5px; /* Rounded button */
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-container button:hover {
        background-color: #3498db; /* Lighter blue on hover */
      }

      /* Success or Error Message */
      .message {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
      }

      .message.success {
        color: green; /* Success message in green */
      }

      .message.error {
        color: red; /* Error message in red */
      }

      /* Responsive Styling for Small Screens */
      @media (max-width: 768px) {
        .form-container {
          width: 90%; /* Form will take 90% of the screen width on smaller devices */
        }

        h1 {
          font-size: 24px; /* Smaller font size for the heading on mobile */
        }
      }
    </style>
  </head>
  <body>
    <!-- Header with Logo -->
    <header>
      <a href="{% url 'admin' %}">
        <img src="{% static 'Logo.jpg' %}" alt="medX logo" width="80px" />
      </a>
    </header>

    <!-- Page Title -->
    <h1>Create New Product</h1>

    <!-- Form to Create Product -->
    <div class="form-container">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Render the form fields here -->
        {{ form.as_p }}
        
        <input type="hidden" name="m_or_p" value="p" />
        <button type="submit">Create Product</button>
      </form>
    </div>
  </body>
</html>
