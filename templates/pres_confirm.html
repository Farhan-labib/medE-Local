<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'order_confirm.css' %}"
    />
  </head>
  <body>
    <header>
      <div class="header-main" data-header>
        <div class="container">
          <a class="header-logo" href="{%url 'home'%}">
            <img
              src="{% static 'Logo.jpg' %}"
              alt=" medX logo"
              height="50px"
              width="80px"
            />
          </a>
        </div>
      </div>
      
    </header>
    <main>
        <div class="container">
            <div class="purchase-history">
                {% for item in medList %}
                    {% for p in item.prescriptions %}

                        {% if forloop.last %}
                        <img src="../../media/{{p.0}}" alt="{{p.0}}" >
                            <form method="post" action="{% url 'presciptions_order' %}">
                                {% csrf_token %}
                                <input type="hidden" name="prescription_img" value="{{ p.0 }}">
                                <input type="hidden" name="days2" value="{{p.1}}">
                                <label for="address">Address:</label>
                                <input style="height: 60px;" type="text" id="addressInput" name="address" value='{{user_address}}'>
                                <button class="confirm-order" type="submit">Confirm Order</button>
                                
                            </form>
                        {% endif %}
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
        
 
            

              
        
      </div>
    </main>

      

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="text/javascript" src="{% static 'script.js' %}"></script>
  </body>
</html>
