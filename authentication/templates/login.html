<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />
    <title>medE</title>
  </head>

  <body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form method="post" action="{% url 'mylogin' %}">
                {% csrf_token %}
                <img src="{% static 'favicon.png' %}" alt=" medX logo">
                <input
                type="tel" name="phone_number" placeholder="Phone Number" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <button type="submit">Login</button>
                <button><a href="{% url 'forgotpassword' %}">Forgot Password?</a></button>
                <button id="login"><a href="{% url 'myregister' %}">Register Now</a></button>
                <!-- <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div> -->
            </form>
        </div>
        <div class="toggle-container toggle-left">
          <div class="toggle bg-left">
            <div class="toggle-panel">
              
              <h1>Welcome Back!</h1>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
